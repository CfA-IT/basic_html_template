<!DOCTYPE html>
<html>
<head>
    <!-- The head is where you put information that are not displayed to your users(except title tag that show in the top of the browser. -->
    <!-- we set what characterset (alfabet) we use. UTF-8 (8-bit Unicode) is standard -->
    <meta charset="utf-8">
    <!-- put your name here, so people can identify the coder -->
    <meta content="Your Name" name="author">
    <!-- Sets the initial zoom level of the page -->
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <!-- We have two stylesheets: one to make our page look alike in different browsers (normalize.css - we should never change this) and one for the styles of our website -->
    <link href="css/normalize.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <title>HTML Template</title>
</head>
<body>
    <!-- Body is where all the content of your webpage goes. -->
    <header>
        <!-- The <header> element represents a container for introductory content or a set of navigational links. -->
    </header>
    <main>
        <!-- The <main> tag specifies the main content of a document. -->
    </main>
    <footer>
        <!-- The <footer> tag defines a footer for a document or section. -->
    </footer>
</body>
</html>
